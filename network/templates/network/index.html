{% extends "network/layout.html" %}

{% block body %}

    <div class="all-posts-container">
        <h2>ALL Posts</h2>
        {% if user.is_authenticated %}
        <div class="new-post">
            <h4>New Post</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{form}}
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
        {% endif %}
    </div>
{% endblock %}
